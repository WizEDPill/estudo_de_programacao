<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas </h1>
     velocidade do carro :  <input type="number" name="txtvel" id="txtvel">Km/h <!--aqui vai criar uma caixa para eu informar a velocidade-->
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        //atribuindo a ação da onclick calcular 
        function calcular(){
            var txtv= window.document.getElementById('txtvel')//peguei o elemento citado no html e passei para o javascript
            var res= window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML=`Sua velocidade atual é de <strong>${vel}Km/h </strong>`
        if(vel>60){
            res.innerHTML='você será <strong>multado</strong> !'
        }else{
            res.innerHTML='continue andando com cuidado'
        }
        }
    </script>
</body>
</html>
